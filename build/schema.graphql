type Token @entity {
  id: ID!
  address: Bytes
  symbol: String
  name: String
  decimals: BigInt
  chainId: Int 
  logoURI: String
  isWhitelisted: Boolean
}

type Pair @entity {
  id: ID!
  token0: Token
  token1: Token
  isStable: Boolean
  totalSupply: BigDecimal
  reserve0: BigDecimal
  reserve1: BigDecimal
}

