type Token @entity {
  id: ID!
  address: Bytes!
  symbol: String!
  name: String!
  decimals: BigInt!
  chainId: Int!
  logoURI: String!
  isWhitelisted: Boolean!
}

type Pair @entity {
  id: ID!
  decimals:Int! 
  token0: Token!
  token1: Token!
  symbol: String!
  isStable: Boolean!
  totalSupply: BigDecimal!
  reserve0: BigDecimal!
  reserve1: BigDecimal!
}

